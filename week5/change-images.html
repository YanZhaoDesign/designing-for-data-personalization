<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Changing an Image</title>

</head>

<body>
<h1>Choose a Dan!</h1>
	<a href="#" id="dano" class="selectDan">Dano</a>
	<a href="#" id="danny" class="selectDan">Danny</a>
	<a href="#" id="dan" class="selectDan">Dan</a>

	<img id="theImg" src='https://cdn0.vox-cdn.com/images/verge/default-avatar.v9899025.gif' width=200>

</body>

<script type="text/javascript">

var showImage = function(event){
	console.log(event);
	var targetedId = event.target.id;
	console.log(targetedId);

	if(targetedId=='dano'){
		document.getElementById("theImg").src	= 'http://itp.nyu.edu/image.php?width=265&image=/people_pics/flash/osullivan.jpg'
	}

	else if(targetedId=='danny'){
		document.getElementById("theImg").src	= 'http://itp.nyu.edu/image.php?width=265&image=/people_pics/flash/rozin.jpg'
	}

	else if(targetedId=='dan'){
		document.getElementById("theImg").src	= 'http://itp.nyu.edu/image.php?width=265&image=/people_pics/flash/shiffman_d_731179.jpg'
	}		
	// prevent default link behavior
	event.preventDefault();
}

var elements = document.getElementsByClassName('selectDan');

for(var i=0;i<elements.length;i++){
	elements[i].addEventListener('click',showImage);
}

</script>


</html>
